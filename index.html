<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Another Mega Form</title>
    </head>
    <body>
        <div class="left-col">
            <div class="title">
                <h2>Odin Project</h2>
            </div>
            <div class="photo-credit">
                <a href="http://">A photo by someone or whatever</a>
            </div>
        </div>
        <div class="right-col">
            <p>Wow it's some text and stuff wowwwwww</p>
            <p>Wow it's some more text, absolutely incredible!</p>
            <form action="http://httpbin.org/post" method="post">
                <div class="form-bg">
                    <div class="form-content">
                        <div class="form-item">
                            <label for="forename">Forename:</label>
                            <input type="text" name="forename" id="forename">
                        </div>
                        <div class="form-item">
                            <label for="surname">Surname:</label>
                            <input type="text" name="surname" id="surname">
                        </div>
                        <div class="form-item">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="tel">Telephone:</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                        <div class="form-item">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-item">
                            <label for="password-confirm">Confirm password:</label>
                            <input type="password" name="password_confirm" id="passworm-confirm">
                        </div>
                    </div>
                </div>
                <button type="submit" class="create-account-button">Create Account</button>
            </form>
        </div>
    </body>
</html>
