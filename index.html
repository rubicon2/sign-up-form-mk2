<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Another Mega Form</title>
    </head>
    <body>
        <a class="skip-link" href="#main-content">Skip to content</a>
        <main class="right-col" id="#main-content">
            <h2 class="spiel">
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </h2>
            <h2 class="spiel">You <em>know</em> you want to.</h2>
            <form action="#" method="post" id="signup-form" aria-label="Sign up form">
                <div class="form-bg">
                    <h3>Let's do this!</h3>
                    <div class="form-content">
                        <div class="form-item">
                            <label for="forename"><small>FORENAME</small></label>
                            <input type="text" name="forename" id="forename" required autocomplete="name" placeholder="Noriko">
                        </div>
                        <div class="form-item">
                            <label for="surname"><small>SURNAME</small></label>
                            <input type="text" name="surname" id="surname" required autocomplete="family-name" placeholder="Tanaka">
                        </div>
                        <div class="form-item">
                            <label for="email"><small>EMAIL</small></label>
                            <input type="email" name="email" id="email" required autocomplete="email" placeholder="noriko@megaemail.jp">
                        </div>
                        <div class="form-item">
                            <label for="tel"><small>TELEPHONE</small></label>
                            <input type="tel" name="tel" id="tel" required autocomplete="tel" placeholder="123-1234-5678" pattern="([0-9]{3}-[0-9]{4}-[0-9]{4}|[0-9]{3} [0-9]{4} [0-9]{4})">
                        </div>
                        <div class="form-item">
                            <label for="password"><small>PASSWORD</small></label>
                            <input type="password" name="password" id="password" required aria-describedby="password-error" autocomplete="new-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            <small id="password-error" class="error-message invisible" role="alert"></small>
                        </div>
                        <div class="form-item">
                            <label for="password-confirm"><small>CONFIRM PASSWORD</small></label>
                            <input type="password" name="password_confirm" id="password-confirm" required aria-describedby="password-confirm-error" autocomplete="new-password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                            <small id="password-confirm-error" class="error-message invisible" role="alert"></small>
                        </div>
                    </div>
                </div>
                <button type="button" class="create-account-button">Create Account</button>
                <p>Already have an account? <a href="#" class="login-link">Log in</a></p>
            </form>
        </main>
        <div class="left-col">
            <div class="title">
                <img src="img/odin-lined.png" alt="The Odin Project Logo">
                <h1 class="odin-header-text">Odin</h1>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
    </body>
</html>
