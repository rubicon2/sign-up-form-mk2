<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Another Mega Form</title>
    </head>
    <body>
        <div class="left-col">
            <div class="title">
                <img src="img/odin-lined.png" alt="The Odin Project Logo">
                <h2>Odin</h2>
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right-col">
            <h3 class="spiel">
                This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started.
            </h3>
            <h3 class="spiel">You <em>know</em> you want to.</h3>
            <form action="" method="post" class="signup-form">
                <div class="form-bg">
                    <h3>Let's do this!</h3>
                    <div class="form-content">
                        <div class="form-item">
                            <label for="forename"><small>FORENAME</small></label>
                            <input type="text" name="forename" id="forename">
                        </div>
                        <div class="form-item">
                            <label for="surname"><small>SURNAME</small></label>
                            <input type="text" name="surname" id="surname">
                        </div>
                        <div class="form-item">
                            <label for="email"><small>EMAIL</small></label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="tel"><small>TELEPHONE</small></label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                        <div class="form-item">
                            <label for="password"><small>PASSWORD</small></label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-item">
                            <label for="password-confirm"><small>CONFIRM PASSWORD</small></label>
                            <input type="password" name="password_confirm" id="passworm-confirm">
                        </div>
                    </div>
                </div>
                <button type="submit" class="create-account-button">Create Account</button>
                <p>Already have an account? <a href="" class="login-link">Log in</a></p>
            </form>
        </div>
    </body>
</html>
